<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Glauber and Metropolis</title>
		<meta name="author" content="Brian Hayes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	</head>

	<body>
		<div id="glauber-viz" style="position: relative; width: 600px; margin: 15px auto;">
			<canvas id="glauber-canvas" width="600px" height="600px"></canvas>
			<div id="glauber-controls" style="display: flex; justify-content: center; margin: auto;">
				<output id="glauber-temp" for="glauber-slider" class="slider-output" style="font-family: sans-serif; font-style: bold; margin: auto 10px;">3.00</output>
				<input id="glauber-slider" type="range" min="0.01" max="5.0" step="0.01" value="3.00" style="width: 200px; margin: auto 10px">
				<button id="glauber-go-button" style="width: 50px; margin: 10px">Go</button>
				<div>
					<input type="radio" id="radio-glauber" name="acceptance" value="glauber" checked style="margin: 10px" />
					<label for="radio-glauber">Glauber</label>
				</div>
				<div>
					<input type="radio" id="radio-metro" name="acceptance" value="metro" style="margin: 10px" />
					<label for="radio-metro">Metropolis</label>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Glauber.js"></script>
	</body>

</html>
